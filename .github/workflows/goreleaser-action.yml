name: goreleaser

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    
permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Extract Changelog
        id: extract-changelog
        uses: sean0x42/markdown-extract@v4
        with:
          file: ${{ github.workspace }}/CHANGELOG.md
          pattern: '{{ github.ref_name }}'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_EXTRACTED: ${{ steps.extract-changelog.outputs.markdown }}
